<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us | Nike Clone</title>
    <link rel="stylesheet" href="Nike.css">
</head>
<body> <center>
    <div class="join-us-container">
        <h1>Join Us</h1>
        <p>Become a part of the Nike family and unlock exclusive benefits, latest product updates, and more.</p>
       
        <form action="#" method="POST" class="join-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Join Now</button></center>
        </form>
    </div>
</body>
</html>
